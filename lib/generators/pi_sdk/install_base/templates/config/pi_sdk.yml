# Configuration for Pi SDK integration
defaults: &defaults
  api_key: <%= ENV['PI_API_KEY'] %>
  api_url_base: "https://api.minepi.com"
  api_version: v2
  api_controller: payments

development:
  <<: *defaults
  hostnames:
    - localhost
    - 127.0.0.1

production:
  <<: *defaults
  hostnames:
    - myapp.com

test:
  <<: *defaults
  hostnames:
    - localhost
    - 127.0.0.1


